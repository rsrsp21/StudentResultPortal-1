<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="../public/css/common.css">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .content{
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .login-card { 
            background: #1e1e1e; 
            padding: 2rem 3rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
            text-align: center; 
            width: 380px;
            border: 1px solid #333;
        }
        h2 { 
            color: #ffffff; 
            margin-bottom: 1.5rem; 
        }
        .input-field { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 1rem; 
            border: 1px solid #444; 
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        .button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            background: linear-gradient(45deg, #3f51b5, #5c6bc0);
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
        }
        .error { 
            color: #ef5350; 
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <nav class="navigation-bar">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="/" class="nav-brand">
                    <img src="images/university_logo.png" alt="University Logo" class="nav-logo" style="width: 50px;">
                    <span>JNTUK UCEN Results Portal</span>
                </a>
                <button class="nav-toggle d-md-none" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>Home
                    </a>
                    <a href="/cgpa" class="nav-link">
                        <i class="fas fa-calculator"></i>CGPA
                    </a>
                    <a href="/semester_results" class="nav-link">
                        <i class="fas fa-chart-bar"></i>Semester-wise Results
                    </a>
                    <a href="/toppers" class="nav-link">
                        <i class="fas fa-trophy"></i>Toppers
                    </a>
                    <a href="/login" class="nav-link active">
                        <i class="fas fa-user-shield"></i>Admin Login
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <header class="page-header">
        <div class="container">
            <h1 class="page-title"><i class="fas fa-user-shield"></i> Admin Panel</h1>
            <p class="page-subtitle">
                Control the student results portal, manage data, and generate academic records.
            </p>
        </div>
    </header>
    <div class="content">
    <div class="login-card">
        <h2>Admin Login</h2>
        <form method="post">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Log In</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="footer-text mb-0"> 2025 JNTUK UCEN Results Portal</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="footer-text mb-0">Created for <span class="footer-highlight">JNTUK UCEN</span> Students</p>
                </div>
            </div>
        </div>
    </footer>
</body>
